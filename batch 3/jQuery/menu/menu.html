<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML5, CSS3 and jQuery Navigation menu</title>
        <link rel="stylesheet" href="menu.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $( '.dropdown' ).hover(
                    function(){
                        $(this).children('.sub-menu').slideDown(200);
                    },
                    function(){
                        $(this).children('.sub-menu').slideUp(200);
                    }
                );
            });
        </script>
    </head>
    <body class="no-js">
        <nav>
            <ul>
                <li><a href="#">Nav 1</a></li>
                <li><a href="#">Nav 2</a></li>
                <li class="dropdown">
                    <a href="#">Nav 3</a>
                    <ul class="sub-menu">
                        <li><a href="#">Nav 3.1</a></li>
                        <li class="dropdown">
                            <a href="#">Nav 3.2</a>
                            <ul class="sub-menu">
                                <li><a href="#">Nav 3.2.1</a></li>
                                <li class="dropdown">
                                    <a href="#">Nav 3.2.2</a>
                                    <ul class="sub-menu">
                                        <li><a href="#">Nav 3.2.2.1</a></li>                                        
                                    </ul>
                                </li>                                
                            </ul>
                        </li>
                        <li><a href="#">Nav 3.5</a></li>
                    </ul>
                </li>                
            </ul>
        </nav>        
    </body>
</html>
