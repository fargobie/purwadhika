<html>

<head>
    <title>
        Javascript Testing
    </title>
    <link rel="stylesheet" href="bootstrap.css" />
</head>

<body>

    <h1>Javascript Testing</h1>

    <img src="img/pic_bulboff.gif" class="col-md-1" id="myImage" onclick="changeImage()">

    <p>Click the image to change it</p>

    <script>
        alert("This is an Alert method");
        confirm("Are you OK?");
        var name = prompt("What is your name?");
        console.log(name);
        document.write('<h1>'+name+'</h1>');
        var age = prompt("How old are you?","20");
        console.log(age);
        document.write('<h2>'+age+'</h2>');

        function changeImage() {
            var image = document.getElementById('myImage');
            
            if (image.src.match("off")) {
                image.src = "img/pic_bulbon.gif";
            } else {
                image.src = "img/pic_bulboff.gif";
            }
        }
    </script>

</body>

</html>
