<html>

<head>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <script>
    var app = angular.module("myApp", []);
    app.directive("testDirective", function() {
        return {
            template : "<h2>Made by a directive!</h2>"

    });

</head>

<body ng-app="myApp">

    <test-directive></test-directive>

</html>
