<html>

<head>
	<script src="angular.js"></script>
	<link rel="stylesheet" href="bootstrap.css">
	<script>
            var app = angular.module('formApp', []);
            app.controller('formController', function($scope){
                $scope.submitForm = function(isValid) {
                    if (isValid) {
                        alert('form valid');
                    }
                }
            })
        </script>
</head>

<body ng-app="formApp" ng-controller="formController">
	<div class="container">
		<h1>Angular Form Validation</h1>

		<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

			<!-- NAME -->
			<div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
				<label>Name</label>
				<input type="text" name="name" class="form-control" ng-model="user.name" required>
				<p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Your name is required.</p>
			</div>

            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email">
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Please enter a valid email</p>
            </div>
            <p ng-show="userForm.$invalid">Please enter all fields</p>
			<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>
            
		</form>
	</div>

</body>

</html>
