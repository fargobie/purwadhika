<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/angular.js"></script>
    <script>
        var formApp = angular.module('formApp', []);
        formApp.controller('formController', function($scope) {
            $scope.submitForm = function(isValid) {
                if (isValid) {
                    alert('our form is working');
                }
            };
        })
    </script>
</head>

<body ng-app="formApp" ng-controller="formController">
    <h1 class="text-center">Angular Form Validation</h1>
    <div class="container">
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                <label>Name (required)</label>
                <input class="form-control" name="name" type="text" ng-model="user.name" required>
                <p ng-show="userForm.name.$invalid &&userForm.name.$touched" class="help-block" style="color:red;">Your name is required.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                <label>Email</label>
                <input class="form-control" name="email" type="email" ng-model="user.name">
                <p ng-show="userForm.email.$invalid &&userForm.email.$touched" class="help-block" style="color:red;">Please enter a valid email.</p>
            </div>

            <button type="submit" class="btn btn-success" ng-disabled="userForm.$invalid">Submit</button>
        </form>
    </div>
    {{ userForm.name.$valid }} {{ userForm.name.$touched }} {{ userForm.name.$pristine }}

</body>

</html>
