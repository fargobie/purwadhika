<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/angular.js"></script>
    <script src="quotes.js"></script>
</head>

<body ng-app="quoteApp" ng-controller="quoteController">
    <div class="container">
        <h1 class="text-center">Mario Teguh Generator</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <blockquote class="blockquote">
                    <p>{{ display.line }}</p>
                    <footer class="blockquote-footer">
                        {{ display.author }}</footer>
                </blockquote>
                <button class="btn btn-info btn-block" ng-click="generate()">Super</button>
            </div>
        </div>
    </div>

</body>

</html>
