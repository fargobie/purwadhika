
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Meteor Todos</title>

  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Meteor Todos</h3>
        {{> loginButtons}}
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          {{> main}}
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->
  </body>

  <template name="main">
    {{#if currentUser}}
    <form class="new-todo">
      <div class="form-group">
        <input type="text" name="text" class="form-control" placeholder="Enter a todo here" />
      </div>
    </form>
    {{/if}}
    <ul>
      {{#each todos}}
        <li class="{{#if checked}}checked{{/if}}">
          {{#if currentUser}}
          <input type="checkbox" class="toggle-checked" checked="{{checked}}"/>
          {{/if}}
          <span class="text">{{text}}</span>
          {{#if currentUser}}
          <button class="delete-todo">&times;</button>
          {{/if}}
        </li>
      {{/each}}
    </ul>
  </template>
